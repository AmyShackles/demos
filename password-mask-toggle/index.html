<!doctype html>
<html lang="en">
<head>
     <meta charset="utf-8" />
     <title>Password input mask toggle - accessible design pattern</title>
     <meta name="description" content="Example of a semantic and accessible design pattern for toggling the masking of a password input form field." />
     <meta name="author" content="Dennis Lembree" />
     <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body, button, input {
	font-size: 1.25em;
}
main {
	margin-bottom: 5rem;
}
</style>
</head>

<body>

<main>

<h1>Accessible Password Input Masking Toggle</h1>

<p>Example of a semantic and accessible design pattern for toggling the masking of a password input form field.</p>

<form>
	<label for="pw">Enter a password</label>
	
	<input id="pw" type="password" />
	
	<button id="togglePassword" aria-label="Show Password">Show</button>

	<button type="submit">Submit</button>
</form>

</main>

<footer>
	<p><small>Return to <a href="https://weboverhauls.github.io/demos/">Web Overhauls Demos</a></small></p>
</footer>

<script>
var toggleBtn = document.getElementById("togglePassword");
var pwInput = document.getElementById("pw");

// Do stuff when toggle control activated
toggleBtn.addEventListener('click', function (event) {
	
	// Prevent the default button behavior
	event.preventDefault();

	// Check if the password should be shown or hidden
	if (pwInput.type=="password") {
		// Modify password input type, label & aria-label
		pwInput.type = 'text';
		toggleBtn.textContent = "Hide";
		toggleBtn.setAttribute("aria-label","Hide");
	} else {
		// Modify password input type, label & aria-label
		pwInput.type = 'password';
		toggleBtn.textContent = "Show";
		toggleBtn.setAttribute("aria-label","Show");
	}

}, false);
</script>

</body>
</html>
